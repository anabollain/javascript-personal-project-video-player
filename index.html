<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>HTML video player</title>
    <meta name="google-site-verification" content="qUZypI5WVSZPIL8yzOOA8aRoFE2iOVO-YM1jy9_Pvac" />
</head>

<body class="body">
    <section class="player js-player">
        <video class="player__video js-video" src="./video/652333414.mp4"></video>

        <div class="player__controls">
            <div class="player__controls--progress js-progress">
                <div class="progress__filled js-progress-fill"></div>
            </div>
            <button class="player__controls--play js-play-btn" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__controls--slider js-slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__controls--slider js-slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__controls--skip js-skip">« 10s</button>
            <button data-skip="25" class="player__controls--skip js-skip">25s »</button>
            <button class="player__controls--fullscreen js-fullScreen-btn" title="Full Screen">⛶</button>
        </div>
        <script src="./main.js"></script>
</body>

</html>
